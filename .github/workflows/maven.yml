name: Java CI with Maven

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
      - name: Clone
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B compile

      - name: Run tests
        if: ${{ success() }}
        run: mvn -B test
